<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="images/image-equilibrium.jpg"
          alt="Image of a ethereum block"
          class="img-equi"
        />
      </div>
      <p class="title">Equilibrium #3429</p>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="detail__container">
        <div class="detail--container__sub">
          <img src="images/icon-ethereum.svg" alt="" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="detail--container__sub">
          <img src="images/icon-clock.svg" alt="" />
          <p class="time__left">3 days left</p>
        </div>
      </div>
      <hr class="line" />
      <div class="creator-container">
        <img
          src="images/image-avatar.png"
          alt="Photo of Jules Wyvern"
          class="creator--img"
        />
        <p class="creator">
          Creation of <span class="creator__name">Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Purushotham Sirasapalli</a>.
    </div>
  </body>
</html>
